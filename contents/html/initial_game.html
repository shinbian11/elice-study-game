<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 나라의 게임</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/contents/sub.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/contents/css/initial_game.css"
    />
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1f5f133c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("/contents/header.html");
      });
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="pattern-cross-dots-lg mainColor">
      <div id="header"></div>
      <h1 class="game-title">초성게임</h1>
      <section>
        <div class="game-box">
          <div class="start-box" style="display: block">
            <div class="wrap">
              한 문제 당 <span style="color: red">5초</span>간의 시간이
              주어집니다! <br />
              힌트와 초성을 보고 시간 안에 답을 제출해 주세요. <br />
              문제는 총 10문제이며, 자동으로 넘어갑니다.
              <a href="#" class="start-btn">START!</a>
            </div>
          </div>
          <div class="wrap">
            <div class="left">
              <div class="left-wrap">
                <p class="questionNum"></p>
                <p class="hint-wrap">힌트 : <span class="hint"></span></p>
                <p class="initial"></p>
              </div>
            </div>
            <div class="right">
              <div class="score-wrap">
                Score : <span class="score-num"></span>
              </div>
              <div class="right-wrap">
                <div class="timer">
                  Timer : <span class="timer-num">5</span>
                </div>
                <form>
                  <input
                    type="text"
                    class="answer"
                    placeholder="답을 적어주세요"
                    autofocus
                  />
                  <button type="submit" class="submit">Enter</button>
                </form>
                <p class="answer-result"></p>
              </div>
            </div>
          </div>

          <div class="result" style="display: none">
            <p class="judgeYou">Well done!</p>
            <p>SCORE : <span class="result-score-num"></span></p>
            <a href="" class="btn_again"
              >Try Again? <i class="fa-solid fa-arrow-rotate-right"></i
            ></a>
          </div>
        </div>
      </section>
      <footer id="sub_ft">
        <a href="wordle.html" class="prev-game"
          ><i class="fa-solid fa-arrow-left-long"></i> 이전게임
          <span class="prev-name">Wordle</span>
        </a>
        <a href="drawingLots.html" class="next-game">
          <span class="next-name">제비뽑기</span>
          다음게임 <i class="fa-solid fa-arrow-right-long"></i
        ></a>
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/index.js"></script>
  </body>
  <script src="/contents/js/initial_game.js"></script>
</html>
